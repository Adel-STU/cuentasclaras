<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Cuentas claras</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">

      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="container">
        <h2>Calcula tus gastos mensuales</h2>
        <p>Ingresa tu ingreso mensual y tus gastos mensuales para calcular cuánto te queda después de pagar tus gastos.</p>
        <form id="calculator-form">
          <div class="form-group">
            <label for="income">Ingreso mensual:</label>
            <input type="number" class="form-control" id="income" placeholder="Ingrese su ingreso mensual" required>
          </div>
          <div class="form-group">
            <label for="expenses">Gastos mensuales:</label>
            <input type="number" class="form-control" id="expenses" placeholder="Ingrese sus gastos mensuales" required>
          </div>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div id="result-section" style="display: none;">
          <h4>Resultado:</h4>
          <p id="result-text"></p>
        </div>
      </div>
    </section>
  </main>
